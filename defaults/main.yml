miniconda_os_map:
  Linux: Linux
  Darwin: MacOSX
  Win32NT: Windows

miniconda_arch_map:
  x86_64: x86_64
  i386: x86

miniconda_packages:
  Debian:
    - acl
    - gcc
    - g++
    - tar
    - bzip2
  Redhat:
    - acl
    - gcc
    - g++
    - tar
    - bzip2

miniconda_prefix: "miniconda{{ miniconda_python_major_version if miniconda_python_major_version == 3 else '' }}"
miniconda_update: yes
miniconda_manage_dependencies: no
miniconda_validate_certs: yes
miniconda_deploy_condarc: yes
miniconda_manage_groups: no
miniconda_manage_users: no
miniconda_deploy_profile: no

miniconda_create_groups:
  - name: conda
    gid: 10000
    system: no

miniconda_create_users:
  - name: conda
    uid: 10000
    group: conda
    shell: /bin/bash
    home: "/opt/conda/{{ miniconda_prefix }}"
    createhome: yes
    comment: "Conda user"
    system: no

miniconda_env:
  - name: conda
    path: /opt
    create_opts: "-q"
    env:
      name: default
      dependencies:
        - python=3.7.4
        - pip
        - jupyter
        - bokeh
        - numpy
        - nodejs
        - pandas
      channels:
        - defaults
